<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Application Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Speaker Application Form</h1>
  <form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="topic">Proposed Topic:</label>
    <input type="text" id="topic" name="topic" required><br><br>

    <label for="abstract">Abstract:</label>
    <textarea id="abstract" name="abstract" rows="10" cols="50" required></textarea><br><br>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="10" cols="50" required></textarea><br><br>

    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
